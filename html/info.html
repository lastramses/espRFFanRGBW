<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
	<link href='style.css' rel='stylesheet' type='text/css'>
	<title>ESP Info</title>
	<script src="espWebSrv.js"></script>
</head>
<body style = "background-color: #0072be" onload="getDeviceInfo('deviceData')">
	<iframe id="navBarMenu" src="navbar.html" class="navBar"></iframe>
	<div id="main">
		<button id="navBarBtn" class="navBarBtn" onclick="openNavBar()">&#9776;</button>
		<br><center>
		<table  id="deviceData" border=1 cellpadding=5>
		</table>
		<br>
		<button id="showFileBtn" onclick="getDeviceInfo('fileList')">Show Files</button>
		<table id="fileList" border=1 cellpadding=5>
		</table>
		</center>
		<form action="getData" method="post">
			<button id="stdOutBtn" class="genBtn" name="stdOut" value="true">Display stdOut</button><br>
			<button id="stdOutBtn" class="genBtn" name="crashDump" value="true">Display Crash Dump</button><br>
			<button id="stdOutBtn" class="genBtn" name="crashClear" value="true">Clear Crash History</button>
		</form>
	</div>
</body>
</html>
